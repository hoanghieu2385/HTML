<html>
    <head>
        <title>Multiple Select Box</title>
    </head>
    <body>
        <form action="http://example.com/profile.php"
        <p>Do you play the following instruments? (You can select more than one option by holding down control on a PC or command key on a Mac while selecting different option.)</p>
        <select name="instruments" size="3" multiple="multiple">
            <option value="guitar" selected="selected">Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected="selected">Piano</option>
            <option value="bass">Bass</option>
        </select>
    </body>
</html>
